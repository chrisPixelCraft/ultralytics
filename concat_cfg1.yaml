data: concat.yaml
model: yolo11l.pt
epochs: 100
imgsz: 640
batch: 8
device: 0
optimizer: AdamW
lr0: 0.001
lrf: 0.01
cos_lr: True
momentum: 0.937
weight_decay: 0.001
warmup_epochs: 10
